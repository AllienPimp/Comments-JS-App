<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments Page</title>
</head>

<body>

    <h1>Comments Page</h1>
    <main>
        <h3>Tell us your opinion</h3>
        <div class="search">
            <input type="text" placeholder="Search by title">
            <button class="search-button">Search</button>
        </div>
        <section class="comments">

                <header>JS is amazing</header>

                <footer>CB</footer>
                <div class="like"><a href="#">Like!</a></div>
                <button>Remove comment</button>
            </article> -->

        </section>
        <form class="input-comment">

            <input type="text" name="title" placeholder="Please enter a title">
            <textarea name="comment" cols="30" rows="2" placeholder="Please enter comment here"></textarea>
            <input type="text" name="author" placeholder="Enter your name here">
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
        <button class="reload">Reload comments</button>
    </main>


    <script src="./assets/script/script.js"></script>
</body>

</html>
